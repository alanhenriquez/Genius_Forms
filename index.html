<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius Forms</title>
    <link rel="stylesheet" type="text/css" href="static/styles/basic.css">
    <link rel="stylesheet" type="text/css" href="static/styles/index.css">
    <link rel="stylesheet" type="text/css" href="static/styles/Fuentes-tipografia.css">
    <link rel="stylesheet" type="text/css" href="static/resource/icomoon/style.css">
    <script src="static/scripts/jquery.js"></script>
</head>
<body>

    <section class="menu-lateral">
        <header>
            <div class="container-logo">
                <div class="container-resource">
                    <img src="static/resource/img/GridArt_20230115_135212001.jpg">
                </div>
            </div>
            <div class="container-user-name">
                <div class="content">
                    <p>
                        <text>Alan Henríquez</text>
                    </p>
                </div>
            </div>
        </header>
        <aside>
            <div class="container-list">
                <ul>
                    <li>
                        <div class="caja-lista">
                            <div class="contenedor-icon">
                                <span class="icon-toll">
                            </div>
                            <div class="contenedor-content">
                                <div class="texto">
                                    <p class="ELLIPSIS"><text>Formulario de registro de carga celular</text></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="caja-lista">
                            <div class="contenedor-icon">
                                <span class="icon-toll">
                            </div>
                            <div class="contenedor-content">
                                <div class="texto">
                                    <p class="ELLIPSIS"><text>Formulario para estudiantes de la UGB</text></p>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="caja-lista">
                            <div class="contenedor-icon">
                                <span class="icon-toll">
                            </div>
                            <div class="contenedor-content">
                                <div class="texto">
                                    <p class="ELLIPSIS"><text>Formulario para cotizacion</text></p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>             
            </div> 
        </aside>
        <footer>
            <div class="contenido">
                <div class="derechos">
                    <div class="container">
                        <p>
                            <text>©2023 GENIUS FORMS</text>
                        </p>
                    </div>
                </div>
                <div class="acciones">
                    <div class="boton">
                        <div class="interno loggin">
                            <span class="icon-enter"></span>
                        </div>
                    </div>
                    <div class="boton">
                        <div class="interno dayNight">
                            <span class="icon-brightness_medium"></span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </section>
    <main>
        <div class="main-dragger">
            <div class="formsClassic">
                <div class="fromulario classic-title-description-answers">
                    <div class="title">
                        <p><text>Titulo de tu formulario</text></p>
                    </div>
                    <div class="descripcion">
                        <p><text>descripcion de tu formulario</text></p>
                    </div>
                    <div class="answers">
                        <form>
                            <label for="question1">Question 1: True or False</label>
                            <div>
                              <input type="radio" id="question1" name="question1" value="true"> True
                              <input type="radio" id="question1" name="question1" value="false"> False
                            </div>
                          
                            <label for="question2">Question 2: True or False</label>
                            <div>
                              <input type="radio" id="question2" name="question2" value="true"> True
                              <input type="radio" id="question2" name="question2" value="false"> False
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-dropper"></div>
    </main>
    
    <script src="static/scripts/basic.js"></script>
    
</body>
</html>
